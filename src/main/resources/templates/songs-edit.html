<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Song</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>Edit Song</h2>

    <form th:action="@{'/songs/update/' + ${song.id}}" method="post">
        <input type="text" name="title" th:value="${song.title}" required>
        <input type="text" name="artist" th:value="${song.artist}" required>
        <input type="number" step="0.1" name="duration" th:value="${song.duration}" required>
        <button type="submit">Update</button>
    </form>

    <a href="/songs-list" class="btn-back">â¬… Back to List</a>
</div>
</body>
</html>
